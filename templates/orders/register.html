{% extends 'orders/base.html' %}

{% block content %}
    <h2>Регистрация</h2>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.username.label }}
        {{ form.username }}
        {{ form.password1.label }}
        {{ form.password1 }}
        {{ form.password2.label }}
        {{ form.password2 }}
        <button type="submit">Зарегистрироваться</button>
    </form>
{% endblock %}
